<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{ page.meta_description }}">
    <meta name="keywords" content="{{ page.meta_keywords }}">
    <title>schneiderik - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/compiled/main.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45375038-1', 'schneiderik.com');
      ga('send', 'pageview');

    </script>
  </head>

  <body id="{{ page.scope }}">
    <section id="main-section">
      {{ content }}
    </section>
    <footer id="main-footer">
      &copy; 2014 Erik Schneider
    </footer>
    <script>
      var nav_items = document.querySelectorAll('nav a');

      var addClass = function(el, className) {
        if (el.classList)
          el.classList.add(className);
        else
          el.className += ' ' + className;
      }

      var removeClass = function(el, className) {
        if (el.classList)
          el.classList.remove(className);
        else
          el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
      }

      var filterProjects = function(className) {
        var all_projects = document.querySelectorAll('#projects .project');
        if (className == 'all') {
          Array.prototype.forEach.call(all_projects, function(project, i){
            removeClass(project, 'hidden');
          });
        } else {
          var projects = document.querySelectorAll('#projects .project.' + className);
          Array.prototype.forEach.call(all_projects, function(project, i){
            addClass(project, 'hidden');
          });
          Array.prototype.forEach.call(projects, function(project, i){
            removeClass(project, 'hidden');
          });
        }
      }

      var navClick = function(e) {
        e.preventDefault();
        var active_nav_items = document.querySelectorAll('nav a.active');
        removeClass(active_nav_items[0], 'active');
        addClass(e.target, 'active');
        filterProjects(e.target.getAttribute('href'));
      }

      Array.prototype.forEach.call(nav_items, function(item, i){
        item.addEventListener('click', navClick);
      });
    </script>
  </body>
</html>
